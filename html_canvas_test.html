<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" http-equiv="refresh" content="5" />
    <title> Motion</title>
    <style type="text/css">
    body,html{
    margin : 0px;
    padding : 0px;}
    </style>
    </head>
    <body>
    <script type="text/javascript" >
    window.onload = function(){
    var canvas = document.createElement("canvas");
    c=canvas.getContext("2d");

    canvas.width=400;
    canvas.height=400;

    document.body.appendChild(canvas);

    c.fillstyle="black";
    c.fillRect(0,0,canvas.width, canvas.height);

    var posx = canvas.width/2;
        posy = canvas.height/2;
        vx=5;
        vy=5;
        ax=-0.1;
        ay=0;
    setInterval(function(){
        c.fillStyle="black";
        c.fillRect(0,0,canvas.width, canvas.height);
        posx+=vx;
        posy+=vy;
        vx+=ax;
        vy+=ay;
        c.fillStyle="white"
        c.fillRect(posx % canvas.width,posy %canvas.height,10,10);
        },30);
    };

    </script>
    </body>
    </html>
