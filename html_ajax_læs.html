<script type="text/javascript">
var xmlhttp = new XMLHttpRequest();

  if(xmlhttp.status==200 && xmlhttp.readyState==4){    
    var words = xmlhttp.responseText.split(' ');
    alert(words[0]);
  }
}
xmlhttp.open("GET","test.txt",true);
xmlhttp.send();
</script>
